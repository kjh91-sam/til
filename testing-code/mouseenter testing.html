<div id="d1">div 1</div>
<div id="d2">div 2</div>


<style>
    #d1 {
        width: 250px;
        height: 200px;
        background: red;
    }

    #d2 {
        width: 250px;
        height: 200px;
        background: blue;
        position: absolute;
        top: 150px;
        left: 250px;
        display: none;
    }
    #d2.open {
        display: block;
    }
</style>

<script>
    const d1 = document.getElementById("d1");
    const d2 = document.getElementById("d2");

    let count = 0;
    d1.addEventListener("mouseenter", () => {
        count++;
        console.log("enter d1 ", count);
        d2.classList.add("open");
    })
    d2.addEventListener("mouseenter", () => {
        count++;
        console.log("enter d1 ", count);
        d2.classList.add("open");
    })
    d1.addEventListener("mouseleave", () => {
        count--;
        console.log("left d1 ", count);
        if (count == 0) d2.classList.remove("open");
    })
    d2.addEventListener("mouseleave", () => {
        count--;
        console.log("left d2 ", count);
        if (count == 0) d2.classList.remove("open");
    })
</script>
